<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Component</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="card">
    <section class="card-content">
        
      <img src="image/image-header-desktop.jpg" alt="Card image" class="card-image" />
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>
      <div class="stats">
        
        <div><h2>10k+</h2><p>COMPANIES</p></div>
        <div><h2>314</h2><p>TEMPLATES</p></div>
        <div><h2>12M+</h2><p>QUERIES</p></div>
      </div>
    </section>
    <section class="card-image"></section>
  </main>
</body>
</html>
